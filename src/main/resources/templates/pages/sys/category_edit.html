<!-- Horizontal Form -->
 <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">添加菜单</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          <div class="form-group">
            <label for="nameId" class="col-sm-2 control-label">分类名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  id="nameId" placeholder="名称">
            </div>
          </div>
          <div class="form-group">
            <label for="parentId" class="col-sm-2 control-label">上级分类</label>
            <div class="col-sm-10">
              <input type="text" class="form-control load-sys-menu" readonly="readonly" id="parentId" placeholder="上级分类">
            </div>
          </div>
            <div class="form-group">
                <label for="stateId" class="col-sm-2 control-label">状态</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="stateId" placeholder="状态">
                </div>
            </div>
		  <div class="form-group">
				<label for="sortId" class="col-sm-2 control-label">排序号：</label>
				<div class="col-sm-10">
					<input type="text" id="sortId" placeholder="排序号"
						class="form-control">
				</div>
		 </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="button" class="btn btn-default btn-cancel">Cancel</button>
          <button type="button" class="btn btn-info pull-right btn-save">Save</button>
        </div>
        <!-- /.box-footer -->
      </form>
      <!-- zTree 对应的div -->
      <div class="layui-layer layui-layer-page layui-layer-molv layer-anim" id="menuLayer" type="page" times="2" showtime="0" contype="object"
		style="z-index:59891016; width: 300px; height: 450px; top: 100px; left: 500px; display:none">
		<div class="layui-layer-title" style="cursor: move;">选择分类</div>
		<div class="layui-layer-content" style="height: 358px;">
			<div style="padding: 10px;" class="layui-layer-wrap">
				<ul id="menuTree" class="ztree"></ul>    <!-- 动态加载树 -->
			</div>
		</div>
		<span class="layui-layer-setwin"> <a class="layui-layer-ico layui-layer-close layui-layer-close1 btn-cancel" ></a></span>
		<div class="layui-layer-btn layui-layer-btn-">
			<a class="layui-layer-btn0 btn-confirm">确定</a>
			<a class="layui-layer-btn1 btn-cancel">取消</a>
	     </div>
      </div>
  </div>
  <script type="text/javascript" src="bower_components/ztree/jquery.ztree.all.min.js"></script>
  <script type="text/javascript" src="bower_components/layer/layer.js">
  </script>
  <script type="text/javascript">
  	var zTree;//接收zTree对象
  	//初始化ztree的必要数据格式
  	var setting = {
  			data : {
  				simpleData : {
  					enable : true,//默认是false,把数据当作array, true会转为json
  					idKey : "id", //菜单id
  					pIdKey : "parentId", //父菜单id
  					rootPId : null //根节点
  				}
  			}
  	}
  	
  	$(function(){
  		$(".load-sys-menu").click(zTreeMenuShow);
  		$(".layui-layer-close, .layui-layer-btn1").click(zTreeMenuHide);
  		$(".btn-confirm").click(choiceParentMenu);
  		$(".btn-default").click(backToMenuList);
  		$(".btn-save").click(doSaveOrUpdate);
  		if($("#mainContentId").data("rowData")) {
	  		initUpateMenuData();
  		}
  	})
  	
  	function initUpateMenuData() {
  		var data = $("#mainContentId").data("rowData");
  		$($("input[name='typeId']")[data.type - 1]).prop("checked", true);
  		$("#nameId").val(data.name);
  		$("#sortId").val(data.sort);
  		$("#urlId").val(data.url);
  		$("#permissionId").val(data.permission);
  		$("#parentId").val(data.parentName);
  		$("#parentId").data("parentId", data.parentId);
  	}
  	
  	//添加或修改分类
  	function doSaveOrUpdate() {

  		var url = "category/saveCategory";//保存分类url
  		var params = {
  				type : $("form input[name='typeId']:checked").val(),
  				name : $("#nameId").val(),
  				state : $("#stateId").val(),
  				sort : $("#sortId").val(),
  				parentId : $("#parentId").data("parentId")
  		};
  		//如果是修改必须把原来的分类id作为参数传过去
  		if($("#mainContentId").data("rowData")) {
  			params.id = $("#mainContentId").data("rowData").id;
  			url = "category/updateCategory";//修改分类url
  		}
  		if(!params.name) {
  			alert("请填写分类名称!");
  			return;
  		}
  		$.get(url, params, function(result) {
			alert(result.message);
			if(result.state == 1) {
				$("#mainContentId").load("category/category_list");
			}
  		})
  	}
  	
  	//返回分类管理界面
  	function backToMenuList() {
  		$("#mainContentId").load("category/category_list");
  		$("#mainContentId").data("rowData", "");//返回清空rowData数据
  	}
  	
  	//选择父分类
  	function choiceParentMenu() {
  		var selects = zTree.getSelectedNodes();//获取被选中的节点集合
  		if(!selects.length) {
  			alert("未选中父分类");
  			return;
  		}
  		$("#parentId").val(selects[0].name);//把父分类名填进去
  		//绑定父分类, 因为存入数据库的数据是父分类的id
  		$("#parentId").data("parentId", selects[0].id);
  		zTreeMenuHide();//点完确定就隐藏
  	}
  	
  	//隐藏分类zTree树
  	function zTreeMenuHide() {
  		$("#menuLayer").hide();
  	}
  	
  	function zTreeMenuShow() {
  		var url = "category/findZtreeCategoryNodes";
  		$.get(url, {}, function(result){
  			if(result.state == 1) {
		  		//$.fn.zTree.init():初始化zTree必须调用的方法
		  		//第一个参数为填充数据的容器
		  		//第二个参数为配置的数据
		  		//第三个参数为填充数据
		  		zTree = $.fn.zTree.init($("#menuTree"), setting, result.data);
				zTree.expandAll(true);//全部展开, 参数为false为全部折叠
				$("#menuLayer").show();
  			} else {
  				alert(result.message);
  			}
  		})
  	}
  </script>
